<header id="head" class="container text-center border rounded-circle">
    <h1>Kreslenie grafov Sin a Cos</h1>
</header>
<main>
    <div id="mainContainer" class="container border border-dark">
        <div id="sinCos" class="container text-center border border-info rounded-circle">
            <label for="sin"> Zobraziť graf Sin</label>
            <input type="checkbox" id="sin" name="sin" checked><br>
            <label for="cos"> Zobraziť graf Cos</label>
            <input type="checkbox" id="cos" name="cos" checked><br>
        </div>
        <div class="container" id="graph"></div>

            <div id="butn" class="container d-flex justify-content-center">
                <button id="toStop" class="btn btn-danger">Zastav</button>
                <button id="ToContinue" style="display: none" class="btn btn-primary">Pokračuj</button>
            </div>

        <div class="text-center" id="screen"></div>
    </div>
    <my-input id="n" value="1" max="10" min="1" onchange="changeValue(this.value)"></my-input>
    <p id="good">1</p>
